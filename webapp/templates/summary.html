{% extends "base.html"%}
{% block content%}
   <!-- start text summerization  -->
   <div class="container animate-section" style="margin-top: 100px; margin-bottom: 50px;">
    
    <div class="text-center mb-5">
        <h2 class="heading-glass">Summarize Content</h2>
        <p class="lead text-muted">Transform long documents into concise insights.</p>
    </div>

    <!-- Main Glass Card Form -->
    <div class="glass-card p-4 p-md-5 mx-auto" style="max-width: 800px;">
        
        <form action="{{ url_for('summarization1.predict')}}" method="post" enctype="multipart/form-data" class="summary-form" novalidate>
            
            {% if current_user.is_authenticated %}
            <div class="mb-4">
                <label for="title" class="form-label fw-bold">Project Title</label>
                <input type="text" id="title" class="form-control glass-input" placeholder="Project Name / Document Title" name="title">
            </div>
            {% endif %}

            <!-- Type Selector -->
            <div class="d-flex justify-content-center gap-3 mb-4">
                <div class="type-selector">
                    <input type="radio" class="btn-check" name="inputType" id="option1" value="text" checked onchange="toggleInput('text')">
                    <label class="btn btn-outline-primary rounded-pill px-4" for="option1"><i class="fa-solid fa-align-left"></i> Text</label>

                    <input type="radio" class="btn-check" name="inputType" id="option2" value="pdf" onchange="toggleInput('pdf')">
                    <label class="btn btn-outline-primary rounded-pill px-4" for="option2"><i class="fa-solid fa-file-pdf"></i> PDF</label>
                </div>
            </div>

            <!-- Text Input -->
            <div id="textInputSection" class="input-section">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label class="form-label fw-bold">Content</label>
                    <button type="button" class="btn btn-sm btn-light text-primary rounded-pill" onclick="paste()" id="paste"><i class="fa-regular fa-paste"></i> Paste</button>
                </div>
                <textarea name="mean_radius" id="textS" class="form-control glass-input" rows="8" placeholder="Enter or paste your text here..."></textarea>
            </div>

            <!-- PDF Input with Drag & Drop -->
            <div id="pdfInputSection" class="input-section" style="display: none;">
                <div id="dropZone" class="drop-zone text-center p-5 border rounded-3 bg-light-transparent">
                    <i class="fa-solid fa-cloud-arrow-up fa-3x text-primary mb-3"></i>
                    <h5 class="mb-2">Drag & Drop your PDF here</h5>
                    <p class="text-muted mb-3">or</p>
                    <label for="pdfFileInput" class="btn btn-outline-primary rounded-pill px-4">
                        <i class="fa-solid fa-folder-open me-2"></i>Browse Files
                    </label>
                    <input type="file" id="pdfFileInput" name="pdf_file" accept=".pdf" style="display: none;">
                    <p class="text-muted small mt-3 mb-0" id="fileName"></p>
                </div>
            </div>

            <!-- Advanced Settings Toggle -->
            <div class="mt-4 text-center">
                <button type="button" class="btn btn-sm btn-link text-decoration-none" onclick="toggleSettings()">
                    <i class="fa-solid fa-sliders"></i> Advanced Settings
                </button>
            </div>

            <!-- Settings Panel -->
            <div id="settingsPanel" class="settings-panel mt-3 p-3 rounded glass-card-inner" style="display: none; background: rgba(0,0,0,0.02);">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label small">Min Length: <span id="minLenVal" class="fw-bold">50</span></label>
                        <input type="range" class="form-range" name="min_length" min="10" max="200" value="50" oninput="document.getElementById('minLenVal').innerText = this.value">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label small">Max Length: <span id="maxLenVal" class="fw-bold">300</span></label>
                        <input type="range" class="form-range" name="max_length" min="100" max="1000" value="300" oninput="document.getElementById('maxLenVal').innerText = this.value">
                    </div>
                </div>
            </div>
        
            <!-- Generate Button -->
            <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 mt-4 shadow-sm btn-generate" id="btext">
                <span class="btn-text fw-bold"><i class="fa-solid fa-wand-magic-sparkles"></i> Generate Summary</span>
                <div class="loader spinner-border spinner-border-sm text-light" role="status" style="display: none;"></div>
            </button>
        </form>

        <!-- Results Section -->
        <div id="summary" class="summary-results mt-5" style="display: {% if summary_abs %}block{% else %}none{% endif %};">
            
            <div class="glass-card mb-4 border-start border-5 border-primary p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="text-primary mb-0"><i class="fa-solid fa-wand-magic-sparkles"></i> Abstractive Summary</h5>
                    <button class="btn btn-sm btn-outline-secondary rounded-circle" onclick="copyToClipboard('abs_t')" title="Copy"><i class="fa-regular fa-copy"></i></button>
                </div>
                <p class="result-text lead fs-6" id="abs_t">{{summary_abs}}</p>
            </div>
            
            <div class="glass-card mb-4 border-start border-5 border-success p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="text-success mb-0"><i class="fa-solid fa-scissors"></i> Extractive Summary</h5>
                    <button class="btn btn-sm btn-outline-secondary rounded-circle" onclick="copyToClipboard('ext_t')" title="Copy"><i class="fa-regular fa-copy"></i></button>
                </div>
                <p class="result-text text-muted small" id="ext_t">{{summary_ext}}</p>
            </div>
        </div>
    
    </div>
       
</div>

<style>
    .drop-zone {
        border: 3px dashed #6c5ce7 !important;
        background: rgba(108, 92, 231, 0.05);
        transition: all 0.3s ease;
        cursor: pointer;
    }
    
    .drop-zone:hover {
        border-color: #5b4cc4 !important;
        background: rgba(108, 92, 231, 0.1);
        transform: scale(1.02);
    }
    
    .drop-zone.drag-over {
        border-color: #5b4cc4 !important;
        background: rgba(108, 92, 231, 0.15);
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
    }
    
    .drop-zone.has-file {
        border-color: #00b894 !important;
        background: rgba(0, 184, 148, 0.1);
    }
</style>

<script>
    // Drag and Drop Functionality
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('pdfFileInput');
    const fileName = document.getElementById('fileName');

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    // Highlight drop zone when dragging over it
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.add('drag-over');
        }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.remove('drag-over');
        }, false);
    });

    // Handle dropped files
    dropZone.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files;
        handleFiles(files);
    }, false);

    // Handle file input change
    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    // Click to browse
    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    function handleFiles(files) {
        if (files.length > 0) {
            const file = files[0];
            
            // Validate file type
            if (file.type !== 'application/pdf') {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid File',
                    text: 'Please upload a PDF file only.',
                    confirmButtonColor: '#6c5ce7'
                });
                return;
            }
            
            // Validate file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                Swal.fire({
                    icon: 'error',
                    title: 'File Too Large',
                    text: 'Please upload a PDF smaller than 10MB.',
                    confirmButtonColor: '#6c5ce7'
                });
                return;
            }
            
            // Update UI
            dropZone.classList.add('has-file');
            fileName.innerHTML = `<i class="fa-solid fa-file-pdf text-danger me-2"></i><strong>${file.name}</strong> (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
        }
    }
</script>
{% endblock content%}
